<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secure Report Portal (Webhook)</title>
<style>
:root{--bg0:#02050a;--bg1:#06121a;--card:#0c1722;--accent:#00d4ff;--accent-2:#00bfff;--muted:#92d6e8;--shadow-lg:0 18px 45px rgba(0,0,0,0.7);--shadow-sm:0 8px 20px rgba(0,0,0,0.6);}
*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background: radial-gradient(circle at 10% 10%, #04121a 0%, #000 45%); color:#e6fbff;}
.wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
.app{width:100%;max-width:760px;border-radius:14px;padding:22px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); box-shadow:var(--shadow-lg);position:relative;overflow:hidden;}
header{display:flex;gap:14px;align-items:center;margin-bottom:10px}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:800;color:#022}
h1{margin:0;font-size:18px}
p.lead{margin:4px 0 18px;color:var(--muted)}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));padding:18px;border-radius:12px;box-shadow:var(--shadow-sm);position:relative;overflow:hidden}
label{display:block;color:var(--muted);font-size:13px;margin-bottom:8px}
input[type="text"], input[type="password"], textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04); background: rgba(255,255,255,0.02); color: #e9fbff; outline:none;font-size:14px;}
textarea{min-height:96px;resize:vertical}
.muted{color:var(--muted);font-size:13px}
.error{color:#ff8b8b;font-weight:700;margin-top:8px;text-align:center}
.btn{position:relative; display:inline-flex;align-items:center;justify-content:center; padding:12px 36px;border-radius:12px;border:none;background:#0d1420;color:var(--accent); font-weight:800;font-size:15px;cursor:pointer;overflow:hidden;min-width:220px;box-shadow: 0 10px 26px rgba(0,0,0,0.6), inset 0 -6px 14px rgba(0,0,0,0.25);transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;}
.btn:active{transform:translateY(1px)}
.btn.hidden{opacity:0;pointer-events:none}
.progress-wrap{height:44px;width:80%;max-width:420px;border-radius:12px;overflow:hidden;background:linear-gradient(90deg,#04131a,#03121a);display:flex;align-items:center;justify-content:center;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:50;pointer-events:none;opacity:0;transition:opacity .25s;}
.bar-track{position:absolute;left:0;right:0;height:8px;background:rgba(255,255,255,0.03);border-radius:8px;top:50%;transform:translateY(-50%);overflow:hidden}
.bar-left, .bar-right{position:absolute;height:100%;top:0;background:linear-gradient(90deg, rgba(0,212,255,0.95), rgba(0,191,255,0.95));width:0}
.bar-left{right:50%;transform-origin:right center;border-top-left-radius:8px;border-bottom-left-radius:8px}
.bar-right{left:50%;transform-origin:left center;border-top-right-radius:8px;border-bottom-right-radius:8px}
.bar-shadow{position:absolute;left:0;right:0;top:0;height:100%;box-shadow:0 6px 18px rgba(0,170,255,0.08) inset;pointer-events:none;border-radius:8px;opacity:0.9}
.center{display:flex;align-items:center;justify-content:center;flex-direction:column}
.hidden-el{display:none !important}
.ok-wrap{display:flex;flex-direction:column;align-items:center;gap:12px}
.check {width:84px;height:84px;border-radius:999px;display:flex;align-items:center;justify-content:center;box-shadow: 0 12px 30px rgba(0,170,255,0.08), inset 0 -6px 12px rgba(0,0,0,0.2);}
svg.ok { width:72px;height:72px }
#test-panel{margin-top:12px;padding:12px;background:#06121a;border-radius:10px;display:none;flex-direction:column;gap:8px;box-shadow:0 8px 20px rgba(0,0,0,0.6);}
#done-text{font-size:18px;font-weight:700;text-align:center;color:#00bfff;margin-top:8px;}
</style>
</head>
<body>
<div class="wrap">
  <div class="app">
    <header>
      <div class="logo">RG</div>
      <div>
        <h1>Secure Report Portal</h1>
        <p class="lead">Enter ID, name, adjective + message. Submissions are sent to webhook.</p>
      </div>
    </header>
    <div class="card">
      <section id="screen-id" class="center">
        <label for="id-input">Enter ID code</label>
        <input id="id-input" type="password" placeholder="••••••" autocomplete="off"/>
        <div style="height:12px"></div>
        <div style="display:flex;justify-content:center;"><button id="btn-continue" class="btn">Continue</button></div>
        <div id="id-error" class="error hidden-el">Invalid code</div>
      </section>

      <section id="screen-report" class="center hidden-el" style="margin-top:8px">
        <label for="name-input">Discord Username</label>
        <input id="name-input" type="text" placeholder="Your Discord name..."/>
        <label for="adjective-input" style="margin-top:10px">Adjective</label>
        <input id="adjective-input" type="text" placeholder="e.g. suspicious, funny"/>
        <label for="message-input" style="margin-top:10px">Message</label>
        <textarea id="message-input"></textarea>
        <div style="height:12px"></div>
        <div style="display:flex;justify-content:center;"><button id="btn-submit" class="btn">Submit</button></div>
        <div id="fill-error" class="error hidden-el">Fill all fields</div>
      </section>

      <section id="screen-done" class="center hidden-el" style="margin-top:12px">
        <div class="ok-wrap">
          <div class="check" id="ok-check"><svg class="ok" viewBox="0 0 52 52"></svg></div>
          <div id="done-text"></div>
        </div>
        <button id="btn-test-panel" class="btn hidden-el" style="margin-top:12px;">Open Test Panel</button>
        <div id="test-panel" class="center">
          <p style="color:#00bfff">Welcome to the Test Panel</p>
        </div>
      </section>
    </div>
  </div>
</div>

<div class="progress-wrap" id="progress-bar">
  <div class="bar-track"><div class="bar-left"></div><div class="bar-right"></div></div>
  <div class="bar-shadow"></div>
</div>

<script>
const MAIN_WEBHOOK = "https://discord.com/api/webhooks/1431069925543252059/Lw7k6SFJGHb4ONwGoDzJk1rOlXo_dEmw18MUwHaxcYB7_60iZpz2Zf2bxjLtybYe0e9J";
const TEST_WEBHOOK = MAIN_WEBHOOK;
const CODES = { "9":"Owner","3":"Moderator","12":"Admin","94":"Tester" };

const screenId = document.getElementById('screen-id');
const screenReport = document.getElementById('screen-report');
const screenDone = document.getElementById('screen-done');
const idInput = document.getElementById('id-input');
const btnContinue = document.getElementById('btn-continue');
const idError = document.getElementById('id-error');
const nameInput = document.getElementById('name-input');
const adjectiveInput = document.getElementById('adjective-input');
const messageInput = document.getElementById('message-input');
const btnSubmit = document.getElementById('btn-submit');
const okCheck = document.getElementById('ok-check');
const doneText = document.getElementById('done-text');
const btnTestPanel = document.getElementById('btn-test-panel');
const testPanel = document.getElementById('test-panel');
const progressBar = document.getElementById('progress-bar');

let selectedRole="", selectedWebhook="";

function show(el){el.classList.remove('hidden-el');}
function hide(el){el.classList.add('hidden-el');}

function startProgress(duration=3000){
  show(progressBar);
  progressBar.style.opacity=1;
  const left = progressBar.querySelector('.bar-left');
  const right = progressBar.querySelector('.bar-right');
  const shadow = progressBar.querySelector('.bar-shadow');
  const start=performance.now();
  function tick(now){
    const t=Math.min(1,(now-start)/duration);
    const eased=1-Math.pow(1-t,3);
    const pct=Math.round(eased*50);
    left.style.width=pct+'%'; right.style.width=pct+'%'; shadow.style.opacity=0.08+eased*0.14;
    if(t<1) requestAnimationFrame(tick); else setTimeout(()=>{progressBar.style.opacity=0;},180);
  }
  requestAnimationFrame(tick);
}

function drawOkCheck(){
  const svg=okCheck.querySelector('svg');
  svg.innerHTML=`<circle cx="26" cy="26" r="24" fill="none" stroke="#073a4b" stroke-width="4"></circle>
  <path id="tick" d="M14 27 L22 34 L38 18" fill="none" stroke="#00bfff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="60" stroke-dashoffset="60"></path>`;
  const tick=svg.querySelector('#tick');
  tick.animate([{strokeDashoffset:60},{strokeDashoffset:0}],{duration:420,easing:'cubic-bezier(.2,.9,.2,1)',fill:'forwards'});
  okCheck.animate([{transform:'scale(.9)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:420,easing:'cubic-bezier(.2,.9,.2,1)'});
}

btnContinue.addEventListener('click',()=>{
  const code=idInput.value.trim();
  if(CODES[code]){
    selectedRole=CODES[code];
    selectedWebhook=(code==="94")?TEST_WEBHOOK:MAIN_WEBHOOK;
    hide(screenId); show(screenReport); nameInput.focus();
  } else show(idError);
});

btnSubmit.addEventListener('click',async ()=>{
  const name=nameInput.value.trim(), adj=adjectiveInput.value.trim(), msg=messageInput.value.trim();
  if(!name||!adj||!msg){show(document.getElementById('fill-error')); return;}
  hide(document.getElementById('fill-error'));
  startProgress(3000);
  setTimeout(async ()=>{
    hide(screenReport); show(screenDone); drawOkCheck();
    doneText.textContent=`Sent successfully ✔\nBy Website`;
    if(selectedRole==="Tester") show(btnTestPanel);

    const payload={content:`**New Report (via Website)**\n• Name: ${name}\n• Role: ${selectedRole}\n• Adjective: ${adj}\n• Message: ${msg}\n• Time (UTC): ${new Date().toISOString()}`};
    try{await fetch(selectedWebhook,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});}catch(e){console.error(e);}
  },3000);
});

btnTestPanel.addEventListener('click',()=>{show(testPanel)});
</script>
</body>
</html>
